    <button id="fourthtriggerUpdate">Roll Dice</button>

    <div id="secondboard"></div>
    <div id="thirdboard"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      document.addEventListener("DOMContentLoaded", () => {
        const socket = io();

        // Listen for "connectioningsockt" and handle the received message
        socket.on("connectioningsockt", (message) => {
          const board = document.getElementById("board");
          if (board) {
            board.innerHTML = message; // Display the message in the 'board' div
          } else {
            console.error("Board element not found!");
          }
        });
        socket.on("update", (message) => {
          const board = document.getElementById("secondboard");
          if (board) {
            board.innerHTML = message; // Display the received message
          } else {
            console.error("Board element not found!");
          }
        });
        socket.on("newupdate", (message) => {
          const board = document.getElementById("thirdboard");
          if (board) {
            board.innerHTML = message;
          } else {
            console.error("Board element not found");
          }
        });
        socket.on("fourthPlayer", (message) => {
          const board = document.getElementById("fourthboard");
          if (board) {
            board.innerHTML = message;
          } else {
            console.error("Board element not found");
          }
        });
        socket.on("firstplayer", (message) => {
          const board = document.getElementById("firstboard");
          if (board) {
            board.innerHTML = message;
          } else {
            console.error("Board element not found");
          }
        });
        // Triggering the "updateexistingconnection" event when needed
        const triggerButton = document.getElementById("triggerUpdate");
        if (triggerButton) {
          triggerButton.addEventListener("click", () => {
            socket.emit("updateexistingconnection");
          });
        }
        const triggeredButton = document.getElementById("secondtriggerUpdate");
        if (triggeredButton) {
          triggeredButton.addEventListener("click", () => {
            socket.emit("newconnectionsing");
          });
        }
        const fourthdiv = document.getElementById("fourthtriggerUpdate");
        if (fourthdiv) {
          fourthdiv.addEventListener("click", () => {
            socket.emit("fourtplayerupdate");
          });
        }
        const firstDiv = document.getElementById("triggerFirstUpdate");
        if (firstDiv) {
          firstDiv.addEventListener("click", () => {
            socket.emit("firstplayerupdate");
          });
        }
      });
